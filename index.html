<!DOCTYPE html>
<html>
    <head>
        <title>Relaxation home</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script>
            var count = 0
            const popupCenter = ({url, title, w, h}) => {
                // Fixes dual-screen position                             Most browsers      Firefox
                const dualScreenLeft = window.screenLeft !==  undefined ? window.screenLeft : window.screenX;
                const dualScreenTop = window.screenTop !==  undefined   ? window.screenTop  : window.screenY;

                const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
                const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

                const systemZoom = width / window.screen.availWidth;
                const left = (width - w) / 2 / systemZoom + dualScreenLeft
                const top = (height - h*1.3) / 2 / systemZoom + dualScreenTop
                //window.open(url,'liveMatches','directories=no,titlebar=no,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no,width=720,height=800');
                const newWindow = window.open(url, title,
                `                
                directories=no,titlebar=no,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no,
                width=${w / systemZoom}, 
                height=${h / systemZoom}, 
                top=${top}, 
                left=${left}
                `
                )
                if (window.focus) newWindow.focus();
            }

            function changeBackGround(){
                //get element by tag id
                var header = document.getElementById("myHeader")
                
                //keep track of your count variable and flip the image\
                count = count + 1

                if (count % 7 == 1) {
                    header.style = "background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.4) ), url('./Photos/Photo9.jpg')"    
                }                
                else if(count % 7 == 2){                    
                    header.style = "background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.4) ), url('./Photos/Photo43.jpg')"
                }
                else if(count % 7 == 3){                    
                    header.style = "background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.4) ), url('./Photos/Photo10.jpg')"
                }
                else if(count % 7 == 4){                 
                    header.style = "background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.4) ), url('./Photos/Photo31.jpg')"
                }
                else if(count % 7 == 5){                 
                    header.style = "background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.4) ), url('./Photos/Photo11.jpg')"
                }
                else if(count % 7 == 6){                 
                    header.style = "background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.4) ), url('./Photos/Photo8.jpg')"
                }
                else{
                    header.style = "background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.4) ), url('./Photos/Photo41.jpg')"
                }
            }

            function myTimer(){
                setInterval( function(){changeBackGround()}, 4000) 
            }

        </script>
    </head>
    <body onload="myTimer()">
        <header id = "myHeader" style="background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.4) ), url('./Photos/Photo41.jpg')"> 
            <div class="main">
                <div class="logo">
                    <img src="./logos/logo5.png"
                </div>   
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Learn more</a></li>
                </ul>
            </div>

            <div class="title">
                <h1> Relaxation Home </h1>        
            </div>
            
            <!-- jquery https://codepen.io/ksuttapakti/pen/xyyqjg -->            
            <div class="button"> 
                <a  onclick="popupCenter({url: 'https://www.youtube.com/watch?v=aUAtzGGAN7c&feature=youtu.be', title: 'Relaxation', w: 710, h: 500});"
                    class="btn"> WATCH VIDEO </a>                
                <a  onclick="popupCenter({url: './Photos/Photo13.jpg', title: 'Relaxation', w: 710, h: 500});"
                    class="btn" style="margin:10px"> SEE FOODS </a>
            </div>



        </header>
    </body>
</html>
